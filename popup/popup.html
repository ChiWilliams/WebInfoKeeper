<!DOCTYPE html>
<head>
    <link href="popup.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>


<body>
<div id="input-mode-div" style="display: none;">
    <label for="value-input">Value:</label> <br>
        <textarea class="input-class" id="value-input" name="input-value"
        rows=6 cols = 45
        style = "resize: none"
        ></textarea>
    <br>
    <label for="key-input">Key:</label><br>
    <input list="key-strs" id="key-input" name="key-input" required>
    <br>
    <button class="enter-button" id="enter-input">Enter</button> <br>
    <button class="to-default">Popup Home</button>
</div>

<div id = "output-mode-div" style = "display: none;">
    <label for="key-output">Key:</label><br>
    <input list="key-strs" id="key-output" name="key-output" required>
    <br>
    <button class="enter-button" id="enter-output">Enter</button> <br>
    <button class="to-default">Popup Home</button>
</div>

<div id = "update-mode-div" style = "display: none;">
    <h2>Key</h2>
    <p id="update-mode-key"></p> 
    <h2>Value</h2>
    <textarea id="update-mode-value"
    rows=12 cols = 45 ></textarea> <br>

    <button class="update-value">Update value</button>
    <button class="delete-value">Delete value</button>

    <button class="to-default">Popup Home</button>
</div>

<div id = "list-keys-div" style = "display: none;">
    <p>Keys:</p>
    <ul id="keys-list"></ul>

    <button class="to-default">Popup Home</button>
</div>

<div id = "permanently-hid-div" style = "display: none;">
    <datalist id = "key-strs"></datalist>
</div>

<div id = "default-div">
    <h1>Welcome to WebInfoKeeper</h1>

    <button id="to-input-button" class="nav-button">Add a Value</button> 
    <button id="to-output-button" class="nav-button">Get a Value</button>
    <button id="to-list-keys-button" class="nav-button">List Keys</button>
    <button id="to-modify-key-button" class="nav-button">Modify a Key</button>

    <div class="settings-exit-container">
        <button id="to-settings" class="utilities-nav">Settings</button>
        <button id="to-exit" class="utilities-nav">Exit</button>
    </div>
</div>

<script src="popup.js"></script>
</body>
